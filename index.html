<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>

    <div class="submit-area">
        <h4>Login</h4>
        <br>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br><br>
        <button id="login" class="btn btn-success">Enter</button>

    </div>

    </div>
    <div id="transaction-area">
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 blanc">
               <div class="balance status">
                <h5>Balnce</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposite">
                    <br>
                    <button class="btn btn-success" id="addDeposit">Deposit</button>
                </div>
            </div>
          <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <br>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you wont to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
          </div> 
          
        </div>
    </div>
    

    
    <script src="app.js"></script>
</body>
</html>
